<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flexbox</h1>

    <header>
        <nav>
            <ul>
                <li>
                    <a href="#">Inicio</a>
                </li>
                <li>
                    <a href="#">Produtos</a>
                </li>
                <li>
                    <a href="#">Sobre nós</a>
                </li>
            </ul>
            
        </nav>
    </header>
    <!--Destaca os conteúdos nos pontos da nossa página-->
    <main>
        <section class="card-style">
            <input class="first-input-style" type="text">            

            <figure>
                <img class="nature-image"
                src="https://images.unsplash.com/photo-1682685797366-715d29e33f9d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Jejuando no deserto"/>
                <figcaption>
                    Jejuando no deserto
                </figcaption>
            </figure>
            
        </section>

        <section class="card-style2"> 
            <input class="first-input-style2" type="text">


            <figure class="container-img">

                <img 
                class="img-style"
                src="https://images.unsplash.com/photo-1709238810760-bae86f4c2204?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Luz">
               
                <img 
                class="img-style"
                src="https://images.unsplash.com/photo-1709589865176-7c6ede164354?q=80&w=1792&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Natureza gelada">

                <img 
                class="img-style"
                src="https://plus.unsplash.com/premium_photo-1709461951022-768151e83410?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Mar agitado">

                <img 
                class="img-style"
                src="https://images.unsplash.com/photo-1682453040852-8d7cd82e74ce?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Beco escuro">

            </figure>
        </section>
    </main>
      
</body>
</html>
